<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript label method</title>
</head>

<body>
    <script>
        b1: for (let i = 1; i < 10; i++) {
            b2: for (let j = 1; i < 10; j++) {
                console.log("inner", j)
                if (j == 5) {
                    console.log("hello wold J");
                    break b2;
                }
            }
            console.log("outer", i)
            if (i == 6) {
                console.log("hello world i");
                break b1;
            }
        }
    </script>
</body>

</html>
