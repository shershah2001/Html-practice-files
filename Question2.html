<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting string </title>
</head>

<body>
    <div id="demo"></div>
    <button onclick="butnHandler()">click</button>
    <script>
        const demoPara = document.querySelector("#demo");
        const myArr = [
            { name: "b00", price: 150 },
            { name: "d01", price: 130 },
            { name: "c02", price: 140 },
            { name: "f03", price: 160 },
            { name: "h04", price: 190 },
            { name: "a05", price: 180 },
            { name: "r06", price: 110 },
            { name: "e07", price: 200 }
        ];
        const demoOfarr = () => {
            demoPara.innerHTML = myArr.map((ele) => `<p>${ele.name} and ${ele.price}</p>`).join('')
        }
        demoOfarr()
        const butnHandler = () => {
            const sortOfarr = myArr.sort((a, b) => {
                if (a.name.toLowerCase() < b.name.toLowerCase()) {
                    return -1
                }
                if (a.name.toLowerCase() > b.name.toLowerCase()) {
                    return 1
                }
                return 0
            })
            demoOfarr()
        }

    </script>
</body>

</html>
