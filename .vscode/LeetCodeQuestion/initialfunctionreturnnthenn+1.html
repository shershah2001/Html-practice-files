<!DOCTYPE html>

<body>
   <h1>Given an integer n, return a counter function. This counter function initially returns n and then returns 1 more than the previous value every subsequent time it is called (n, n + 1, n + 2, etc).</h1> 
   <script>
    const createCounter = function(n) {
    
        return function() {
          console.log(n++)
        };
    };
    createCounter(1)()
   </script>
</body>
</html>
