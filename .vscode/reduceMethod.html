<body>

    <script>
        const str = "this is javascript code and you to find max char";
        const strArr = str.replace(/\s+/g, '').split('');
        const reduceArr = strArr.reduce((counts, curr) => {
            counts[curr] = (counts[curr] || 0) + 1;
            return counts;
        }, {})
        //console.log(reduceArr)
        let maxChar = "";
        let maxCount = 0;
        for (let char in reduceArr) {
            if (reduceArr[char] > maxCount) {
                 maxCount = reduceArr[char]
                 maxChar=char;
            }
        }
       console.log(maxChar)
    </script>
</body>
