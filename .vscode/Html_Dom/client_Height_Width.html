<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 400px; width:400px; padding:10px;"></div>
    <script>
        const div = document.querySelector('div');
        console.log(div.clientHeight, div.clientWidth, div.clientLeft, div.clientTop) //The clientHeight and clientWidth properties returns the viewable height of an element in pixels, including padding, but not the border, scrollbar or margin.

    </script>
</body>
</html>
