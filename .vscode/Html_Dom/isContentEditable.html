<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The Element Object</h1>
    <h2>The isContentEditable Property</h2>

    <p id="myP" contenteditable="true">I am myP. Am I editable?</p>
    <p id="demo"></p>
    <script>
        const ans = document.querySelector('#myP').isContentEditable;//The isContentEditable property returns true if the content of an element is editable.
        //The isContentEditable property is read-only.
        let text = "";
        if (ans === true) {
            console.log(text = "content is editbale")
        } else {
          console.log(  text = "content is not editable")   
        }
    </script>
</body>

</html>
