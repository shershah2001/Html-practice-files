<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The Element Object</h1>
    <h2>The cloneNode() Method</h2>

    <button onclick="myFunction()">Copy</button>
    <p>Click "Copy" to copy an item from one list to another.</p>

    <ul id="myList1">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <ul id="myList2">
        <li>Water</li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd4y7zVmHqMDDZPFYCAtIvlWWGYofVYEwNg4AyzbXsRg&s" alt="">
        </li>
    </ul>

    <p>If you change the <b>deep</b> parameter to false, only an empty LI element will be cloned.</p>
    <script>
        function myFunction() {
            const node = document.getElementById("myList2").lastElementChild;
            const clone = node.cloneNode(true);//The cloneNode() method creates a copy of a node, and returns the clone.
           // The cloneNode() method clones all attributes and their values.
            //Set the deep parameter to true if you also want to clone descendants (children).
            document.getElementById("myList1").appendChild(clone);
          }

    </script>
</body>

</html>
