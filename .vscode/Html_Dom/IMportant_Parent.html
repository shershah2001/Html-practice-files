<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .A,
        .B,
        .C,
        .D {
            padding: 5rem;
            background-color: black;
            color: white;
            margin: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 class="text-center">Parents</h1>
    <div class="d-flex justify-content-center my-5">
        <div class="parent_1 bg-primary w-75 py-5 d-flex justify-content-center">
            <div class="parent_2 bg-danger  py-5 d-flex justify-content-center">
                <div class="parent_3  py-5 d-flex">
                    <div class="A" onclick="AHandler(this, 'orange', 'blue')">A</div>
                    <div class="B" onclick="AHandler(this, 'blue', 'orange')">B</div>
                    <div class="C" onclick="AHandler(this, 'black', 'red')">C</div>
                    <div class="D" onclick="AHandler(this, 'red', 'black')">D</div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script>
        const AHandler = (element, parentColor, siblingColor) => {
            const parent = element.parentElement;// Note ParentElement select directly it's  first parent and offsetParent select that parent which have css relative property for example <div style="position:'relative'"><p></p></div> so if you find parent through offsetParent of p element then it will select that parent which have position relative css property.
            parent.style.backgroundColor = parentColor;
            const siblings = parent.children;
            for (let i = 0; i < siblings.length; i++) {
                if (siblings[i] === element) {
                    siblings[i].style.backgroundColor = siblingColor;
                }
            }
        }
    </script>
</body>

</html>
