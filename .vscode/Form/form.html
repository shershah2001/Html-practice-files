<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a2bb067a95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="./style/form.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="d-flex justify-content-center my-5">
                REGISTRATION FORM
            </h2>
            <form class="form" id="form" onsubmit="submitHandler(event)">
                <div class="form-div my-2 ">
                    <label for="username">
                        Username
                    </label>
                    <input class="form-control" type="text" name="username" id="username"
                        placeholder="Enter your fullname"
                        autocomplete="off"
                        >
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <!-- email -->
                <div class="form-div my-2">
                    <label for="email">
                        Email
                    </label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Enter your Email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <!-- phone number -->
                <div class="form-div my-2">
                    <label for="number">
                        Phone number
                    </label>
                    <input class="form-control" type="text" name="number" id="number"
                        placeholder="Enter your phone number" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <!-- password -->
                <div class="form-div my-2">
                    <label for="password">
                        Password
                    </label>
                    <input class="form-control" type="password" name="password" id="password"
                        placeholder="Enter your password" autocomplete="off">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-eye-slash" onclick="passWordshowhide('password','password_eye_slash')" style="cursor:pointer;" id="password_eye_slash"></i>
                    <small></small>
                </div>
                <!-- confirm password -->
                <div class="form-div my-2">
                    <label for="confirmPassword">
                        confirm Password
                    </label>
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="confirmPassword" autocomplete="off">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-eye-slash"
                         style="cursor:pointer;"
                        onclick="passWordshowhide('confirmPassword','confirm_eye_slash')" id="confirm_eye_slash"></i>
                    <small></small>
                </div>
                <input class="btn btn-primary my-2 " type="submit" value="Submit" name="submit" >
            </form>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./js/form.js"></script>
</body>

</body>

</html>
