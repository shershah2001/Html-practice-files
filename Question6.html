<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to run for inside the for loop </title>
</head>

<body>

    <script>
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 10; j++) {
                document.write("j=>", `${i} * ${i} = ${i * j} <br>`)
            }

        }

    </script>
</body>

</html>
