    <script>
        const func1 = (sum) => {
            console.log(sum)
        }
        const func2 = (sum) => {
            console.log(sum)
        }
        const person = (num1, num2, callback) => {
            let sum = num1 + num2;
            callback(sum)
        }
        person(20, 20, func1);
        person(40, 40, func2);

            return sum
        }
        const per = prison(20,30);

    </script>
